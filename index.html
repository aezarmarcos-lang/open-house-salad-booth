<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TITLE HERE</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #1e3a2f, #0b1411 70%);
      --science-accent: #7ccf9a;
      --science-soft: #b6e6c8;
      --text-main: #eef7f1;
      --text-muted: #b7cfc2;

      --glass-bg: rgba(30, 60, 45, 0.55);
      --border-light: rgba(160, 220, 190, 0.25);
      --grid-line: rgba(255,255,255,0.03);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-main);
      line-height: 1.7;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 56px 56px;
      z-index: -1;
    }

    /* HEADER */
    header {
      padding: 5rem 2rem 4rem;
      text-align: center;
    }

    header h1 {
      font-size: 3.2rem;
      font-weight: 600;
      color: var(--science-soft);
    }

    header p {
      max-width: 620px;
      margin: 1.2rem auto 0;
      color: var(--text-muted);
    }

    main {
      padding: 2rem;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.2rem;
      max-width: 1100px;
      margin: auto;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border-light);
      border-radius: 22px;
      padding: 2.2rem;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    .card h3 {
      color: var(--science-accent);
    }

    /* SECTIONS */
    .highlight {
      margin-top: 5rem;
      padding: 4rem 2rem;
      text-align: center;
      font-family: 'Roboto Slab', serif;
    }

    .highlight h2 {
      font-size: 2.3rem;
      color: var(--science-soft);
      margin-bottom: 1rem;
    }

    .content-box {
      max-width: 1000px;
      margin: 3rem auto 0;
      display: grid;
      gap: 2.5rem;
    }

    .text-group p {
      margin-bottom: 1rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    /* IMAGES */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .image-grid img {
      width: 100%;
      border-radius: 14px;
      border: 3px solid var(--science-accent);
      padding: 2px;
      transition: transform 0.3s ease;
    }

    .image-grid img:hover {
      transform: scale(1.04);
    }

    /* FLOATING BUTTONS */
    .music-btn,
    .top-btn {
      position: fixed;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(20, 40, 35, 0.55);
      border: 1px solid rgba(120, 255, 220, 0.25);
      color: var(--science-soft);
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 1000;
    }

    .music-btn {
      bottom: 24px;
      right: 24px;
    }

    .top-btn {
      bottom: 24px;
      left: 24px;
      display: none;
      align-items: center;
      justify-content: center;
    }

    /* ðŸŒ¿ SCROLL ANIMATION */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ðŸ“± MOBILE OPTIMIZATION */
    @media (max-width: 768px) {
      header {
        padding: 4rem 1.5rem 3rem;
      }

      header h1 {
        font-size: 2.4rem;
      }

      .cards {
        gap: 1.4rem;
      }

      .highlight {
        padding: 3.5rem 1.5rem;
      }

      .highlight h2 {
        font-size: 1.9rem;
      }

      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .music-btn {
        bottom: 18px;
        right: 18px;
      }

      .top-btn {
        bottom: 18px;
        left: 18px;
      }
    }

    @media (max-width: 420px) {
      .image-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header class="reveal">
  <h1>something here</h1>

<main>

<section class="cards reveal">

    </div>
    <div class="image-grid">
      <img src="crok.jpg"><img src="crok.jpg"><img src="crok.jpg">

<section id="cat" class="highlight reveal">

<audio id="bgMusic" src="Naiilang.mp3" loop></audio>
<button class="music-btn" id="musicToggle">â–¶</button>
<button class="top-btn" id="topBtn">â†‘</button>

<script>
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicToggle");
const topBtn = document.getElementById("topBtn");
let play = false;

btn.onclick = () => {
  play ? music.pause() : music.play();
  btn.textContent = play ? "â–¶" : "â¸";
  play = !play;
};

window.addEventListener("scroll", () => {
  topBtn.style.display = window.scrollY > 300 ? "flex" : "none";
});

/* ðŸŒ¿ Reveal on Scroll */
const reveals = document.querySelectorAll(".reveal");

const revealOnScroll = () => {
  const windowHeight = window.innerHeight;
  reveals.forEach(el => {
    const top = el.getBoundingClientRect().top;
    if (top < windowHeight - 100) {
      el.classList.add("visible");
    }
  });
};

window.addEventListener("scroll", revealOnScroll);
window.addEventListener("load", revealOnScroll);

topBtn.onclick = () => {
  window.scrollTo({ top: 0, behavior: "smooth" });
};
</script>

</body>
</html>
