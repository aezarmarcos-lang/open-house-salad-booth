<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TITLE HERE</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #0c1f1a, #070b0f 70%);
      --science-accent: #1dd3a7;
      --science-soft: #7de5c8;
      --text-main: #e6f4f1;
      --text-muted: #9fbfb7;

      --glass-bg: rgba(20, 40, 35, 0.45);
      --border-light: rgba(120, 255, 220, 0.15);
      --grid-line: rgba(255,255,255,0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-main);
      line-height: 1.6;
    }

    /* scientific grid thingy */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 48px 48px;
      z-index: -1;
    }

    header {
      padding: 5rem 2rem 4rem;
      text-align: center;
    }

    header h1 {
      font-size: 3.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: var(--science-soft);
    }

    header p {
      max-width: 620px;
      margin: 1.2rem auto 0;
      color: var(--text-muted);
    }

    main {
      padding: 2rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.2rem;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border-light);
      border-radius: 22px;
      padding: 2.2rem;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
    }

    .card h3 {
      margin-bottom: 0.6rem;
      color: var(--science-accent);
      font-weight: 500;
    }

    .card p {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .highlight {
      margin-top: 5rem;
      text-align: center;
      padding: 4rem 2rem;
      background: radial-gradient(
        circle at center,
        rgba(29, 211, 167, 0.15),
        transparent 65%
      );
    }

    .highlight h2 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
      color: var(--science-soft);
    }

    .highlight p {
      color: var(--text-muted);
      max-width: 600px;
      margin: auto;
    }

    footer {
      text-align: center;
      padding: 2.5rem;
      font-size: 0.85rem;
      color: #6fa59a;
    }

    /* =========================
  MUSIC BUTTON (STRICTLY DO NOT TOUCH
       ========================= */
    .music-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(20, 40, 35, 0.55);
      border: 1px solid rgba(120, 255, 220, 0.25);
      backdrop-filter: blur(14px);
      color: var(--science-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .music-btn:hover {
      transform: scale(1.08);
    }

    .music-btn.playing {
      animation: pulse 2.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 10px rgba(29,211,167,0.4); }
      50%  { box-shadow: 0 0 24px rgba(29,211,167,0.7); }
      100% { box-shadow: 0 0 10px rgba(29,211,167,0.4); }
    }
  </style>
</head>

<body>

  <header>
    <h1>something here</h1>
    <p>description</p>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <h3>something here</h3>
        <p>description</p>
      </div>
      <div class="card">
        <h3>something here</h3>
        <p>Adescriptiomn</p>
      </div>
      <div class="card">
        <h3>something here</h3>
        <p>description</p>
      </div>
    </section>

    <section class="highlight">
      <h2>idk</h2>
      <p>blah blah something</p>
    </section>
  </main>

  <!-- Background Music -->
  <audio id="bgMusic" src="Naiilang.mp3" loop></audio>

  <!--  Music Toggle Button -->
  <button class="music-btn" id="musicToggle" aria-label="Toggle background music">
    ▶
  </button>

  <script>
    const music = document.getElementById("bgMusic");
    const button = document.getElementById("musicToggle");

    let isPlaying = false;

    button.addEventListener("click", () => {
      if (!isPlaying) {
        music.play();
        button.textContent = "⏸";
        button.classList.add("playing");
      } else {
        music.pause();
        button.textContent = "▶";
        button.classList.remove("playing");
      }
      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
