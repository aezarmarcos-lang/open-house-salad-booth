<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Green House Goodness</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --leaf-main: #9bd6b4;
  --leaf-accent: #6fbf92;
  --earth-light: #eef6f1;
  --earth-muted: #c7ded3;

  --card-bg: rgba(18, 40, 30, 0.55);
  --card-border: rgba(155, 214, 180, 0.25);
  --overlay-dark: rgba(10, 25, 18, 0.65);
  --header-overlay: rgba(10, 25, 18, 0.5);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  line-height: 1.7;
  color: var(--earth-light);

  background-image: url("nature.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: var(--overlay-dark);
  z-index: -1;
}

header {
  padding: 6rem 2rem 4rem;
  text-align: center;
  position: relative;
  background: var(--header-overlay);
  border-radius: 0 0 20px 20px;
}

header h1 {
  font-size: clamp(2.6rem, 5vw, 3.4rem);
  font-weight: 600;
  color: var(--leaf-main);
}

header p {
  max-width: 640px;
  margin: 1.2rem auto 1.5rem;
  font-size: 1.15rem;
  color: var(--earth-light);
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

nav {
  position: sticky;
  top: 0;
  z-index: 1000;
  display: flex;
  justify-content: center;
  gap: 1rem;
  padding: 1rem 0;
  font-weight: 500;
}

nav a {
  text-decoration: none;
  color: var(--earth-light);
  padding: 0.5rem 1.2rem;
  border-radius: 30px;
  background: rgba(18, 40, 30, 0.7);
  transition: all 0.35s ease;
  font-weight: 600;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

nav a:hover, nav a.active {
  background: linear-gradient(135deg, var(--leaf-accent), var(--leaf-main));
  color: #fff;
  transform: scale(1.05);
  box-shadow: 0 6px 16px rgba(0,0,0,0.35);
}

main { padding: 2rem; }

.section {
  margin-top: 6rem;
  padding: 4.5rem 2rem;
  text-align: center;
  font-family: 'Merriweather', serif;
}

.section h2 {
  font-size: 2.4rem;
  color: var(--leaf-main);
  margin-bottom: 1.2rem;
}

.content-box {
  max-width: 1000px;
  margin: 3rem auto 0;
  display: grid;
  gap: 3rem;
}

.text-group p {
  margin-bottom: 1rem;
  color: var(--earth-light);
  font-size: 1rem;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 1.2rem;
}

.image-grid img {
  width: 100%;
  border-radius: 20px;
  border: 1px solid var(--card-border);
  transition: transform 0.35s ease;
}

.image-grid img:hover { transform: scale(1.05); }

.music-btn,
.top-btn {
  position: fixed;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: rgba(18, 40, 30, 0.7);
  border: 1px solid var(--card-border);
  color: var(--leaf-main);
  font-size: 1.3rem;
  cursor: pointer;
  z-index: 1000;
}

.music-btn { bottom: 24px; right: 24px; }
.top-btn { bottom: 24px; left: 24px; display: none; }

.reveal {
  opacity: 0;
  transform: translateY(50px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.reveal.visible {
  opacity: 1;
  transform: translateY(0);
}

@media (max-width: 768px) {
  body { background-attachment: scroll; }
  header { padding: 4.5rem 1.5rem 3rem; }
  .section { padding: 3.5rem 1.5rem; }
  .section h2 { font-size: 2rem; }
  .image-grid { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 420px) {
  .image-grid { grid-template-columns: 1fr; }
  nav a { padding: 0.4rem 1rem; font-size: 0.9rem; }
}
</style>
</head>

<body>

<nav>
  <a href="#reproductive" class="nav-link">Reproductive System</a>
  <a href="#hydroponics" class="nav-link">Hydroponics</a>
</nav>

<header class="reveal">
  <h1>GREEN HOUSE GOODNESS</h1>
  <p>Eat Fresh. Plant the Future</p>
</header>

<main>

<!-- REPRODUCTIVE -->
<section id="reproductive" class="section reveal">
  <h2>Reproductive System</h2>
  <div class="content-box">
    <div class="text-group">
      <p>BLAH BLAH BLAH</p>
      <p>BLAH BLAH BLAH</p>
      <p>BLAH BLAH BLAH</p>
      <p>BLAH BLAH BLAH</p>
      <p>BLAH BLAH BLAH</p>
    </div>
    <div class="image-grid">
      <img src="crok.jpg" loading="lazy">
      <img src="crok.jpg" loading="lazy">
      <img src="crok.jpg" loading="lazy">
      <img src="crok.jpg" loading="lazy">
      <img src="crok.jpg" loading="lazy">
    </div>
  </div>
</section>

<!-- HYDROPONICS -->
<section id="hydroponics" class="section reveal">
  <h2>Hydroponics</h2>
  <div class="content-box">
    <div class="text-group">
        <p>BLAH BLAH BLAH</p>
      <p>BLAH BLAH BLAH</p>
      <p>BLAH BLAH BLAH</p>
      <p>BLAH BLAH BLAH</p>
      <p>BLAH BLAH BLAH</p>
    </div>
    <div class="image-grid">
      <img src="struggling-cat.jpg" loading="lazy">
      <img src="struggling-cat.jpg" loading="lazy">
      <img src="struggling-cat.jpg" loading="lazy">
      <img src="struggling-cat.jpg" loading="lazy">
      <img src="struggling-cat.jpg" loading="lazy">
    </div>
  </div>
</section>

</main>

<audio id="bgMusic" src="Naiilang.mp3" loop></audio>
<button class="music-btn" id="musicToggle">▶</button>
<button class="top-btn" id="topBtn">↑</button>

<script>
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicToggle");
const topBtn = document.getElementById("topBtn");
let playing = false;

btn.onclick = () => {
  playing ? music.pause() : music.play();
  btn.textContent = playing ? "▶" : "⏸";
  playing = !playing;
};

topBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

window.addEventListener("scroll", () => {
  topBtn.style.display = window.scrollY > 300 ? "block" : "none";

  const sections = document.querySelectorAll("section");
  const scrollPos = window.scrollY + window.innerHeight / 3;
  sections.forEach(sec => {
    const id = sec.getAttribute("id");
    const link = document.querySelector(`nav a[href="#${id}"]`);
    if (sec.offsetTop <= scrollPos && (sec.offsetTop + sec.offsetHeight) > scrollPos) {
      link.classList.add("active");
    } else {
      link.classList.remove("active");
    }
  });

  revealSections();
});

// Scroll Reveal
const reveals = document.querySelectorAll(".reveal");
const revealSections = () => {
  const windowHeight = window.innerHeight;
  reveals.forEach(section => {
    const rect = section.getBoundingClientRect();
    if (rect.top < windowHeight * 0.85) {
      section.classList.add("visible");
    }
  });
};

window.addEventListener("load", revealSections);
window.addEventListener("scroll", revealSections);
</script>

</body>
</html>
