<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Green House Goodness</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --leaf-main: #9bd6b4;
  --leaf-accent: #6fbf92;
  --earth-light: #eef6f1;
  --card-border: rgba(155, 214, 180, 0.25);
  --overlay-dark: rgba(10, 25, 18, 0.65);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  line-height: 1.7;
  color: var(--earth-light);
  background: url("nature.jpg") center / cover fixed no-repeat;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: var(--overlay-dark);
  z-index: -1;
}

header {
  padding: 6rem 2rem 4rem;
  text-align: center;
  background: rgba(10, 25, 18, 0.5);
  border-radius: 0 0 20px 20px;
}

header h1 {
  font-size: clamp(2.6rem, 5vw, 3.4rem);
  color: var(--leaf-main);
}

header p {
  margin-top: 1rem;
  font-size: 1.15rem;
}

nav {
  position: sticky;
  top: 0;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1rem;
  padding: 1rem 0;
}

nav a {
  text-decoration: none;
  color: var(--earth-light);
  padding: 0.5rem 1.2rem;
  border-radius: 30px;
  background: rgba(18, 40, 30, 0.7);
  font-weight: 600;
  transition: all 0.35s ease;
}

nav a:hover,
nav a.active {
  background: linear-gradient(135deg, var(--leaf-accent), var(--leaf-main));
}

#langToggle {
  padding: 0.5rem 1rem;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  background: rgba(18, 40, 30, 0.7);
  color: var(--earth-light);
  font-weight: 600;
}

main { padding: 2rem; }

.section {
  margin-top: 6rem;
  padding: 4.5rem 2rem;
  text-align: center;
  font-family: 'Merriweather', serif;
}

.section h2 {
  font-size: 2.4rem;
  color: var(--leaf-main);
}

.content-box {
  max-width: 1000px;
  margin: 3rem auto 0;
  display: grid;
  gap: 2.5rem;
}

.reveal {
  opacity: 0;
  transform: translateY(50px);
  transition: opacity 0.9s ease, transform 0.9s ease;
}

.reveal.visible {
  opacity: 1;
  transform: translateY(0);
}

.text-group ul {
  list-style: none;
  max-width: 650px;
  margin: 0 auto;
  text-align: left;
}

.text-group li {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1.3rem;
}

.text-group strong {
  color: var(--leaf-main);
}

.icon {
  width: 26px;
  height: 26px;
  fill: var(--leaf-accent);
  flex-shrink: 0;
  transition: transform 0.25s ease;
}

.text-group li:hover .icon {
  transform: rotate(15deg) scale(1.15);
}

/* FIXED BUTTONS */
.music-btn,
.top-btn,
#feedbackScrollBtn {
  position: fixed;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: rgba(18, 40, 30, 0.7);
  border: 1px solid var(--card-border);
  color: var(--leaf-main);
  font-size: 1.3rem;
  cursor: pointer;
  z-index: 1100;
  transition: transform 0.3s ease, background 0.3s ease;
}

.music-btn { bottom: 24px; right: 24px; }

.top-btn {
  bottom: 24px;
  left: 24px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
}

.top-btn.show {
  opacity: 1;
  pointer-events: auto;
}

#feedbackScrollBtn {
  top: 24px;
  right: 24px;
}

.music-btn:hover,
#feedbackScrollBtn:hover {
  background: linear-gradient(135deg, var(--leaf-main), var(--leaf-accent));
  transform: scale(1.1);
}

/* FEEDBACK BUTTON */
.feedback-btn {
  display: inline-block;
  padding: 0.8rem 1.5rem;
  background: var(--leaf-accent);
  color: var(--earth-light);
  border-radius: 30px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.35s ease;
}

.feedback-btn:hover {
  background: linear-gradient(135deg, var(--leaf-main), var(--leaf-accent));
  transform: scale(1.05);
}
</style>
</head>

<body>

<!-- SCROLL TO FEEDBACK BUTTON -->
<button id="feedbackScrollBtn" title="Go to feedback">ðŸ’¬</button>

<nav>
  <a href="#hydroponics" class="nav-link">Our Booth</a>
  <a href="#benefits" class="nav-link">Benefits of Our Salad</a>
  <button id="langToggle">JAP</button>
</nav>

<header class="reveal">
  <h1>GREEN HOUSE GOODNESS</h1>
  <p>Eat Fresh. Plant the Future</p>
</header>

<main>

<section id="hydroponics" class="section reveal">
  <h2>Our Booth</h2>
</section>

<section id="benefits" class="section reveal">
  <h2>Benefits of Our Salad</h2>
</section>

<section id="feedback" class="section reveal">
  <h2>We value your feedback</h2>
  <div class="content-box">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSf30L0rc9_Sb0h1ce1mFuNPPFRQDpNXgotEoYXjIRJEhkwx8g/viewform?usp=publish-editor"
       target="_blank"
       class="feedback-btn">
      Share Feedback
    </a>
  </div>
</section>

</main>

<audio id="bgMusic" src="burnout.mp3" loop></audio>
<button class="music-btn" id="musicToggle">â–¶</button>
<button class="top-btn" id="topBtn">â†‘</button>

<script>
/* MUSIC */
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicToggle");
let playing = false;
music.volume = 0;

function fade(step) {
  const i = setInterval(() => {
    music.volume = Math.max(0, Math.min(1, music.volume + step));
    if (music.volume === 0 || music.volume === 1) clearInterval(i);
  }, 60);
}

musicBtn.onclick = () => {
  if (!playing) {
    music.play();
    fade(0.05);
    musicBtn.textContent = "â¸";
  } else {
    fade(-0.05);
    setTimeout(() => music.pause(), 1200);
    musicBtn.textContent = "â–¶";
  }
  playing = !playing;
};

/* SCROLL + REVEAL */
const reveals = document.querySelectorAll(".reveal");
const topBtn = document.getElementById("topBtn");

topBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

function handleReveal() {
  const h = window.innerHeight;
  reveals.forEach(sec => {
    const r = sec.getBoundingClientRect();
    sec.classList.toggle("visible", r.top < h && r.bottom > 0);
  });

  topBtn.classList.toggle("show", window.scrollY > 300);
}

window.addEventListener("scroll", handleReveal);
window.addEventListener("load", handleReveal);

/* SCROLL TO FEEDBACK */
document.getElementById("feedbackScrollBtn").onclick = () => {
  document.getElementById("feedback").scrollIntoView({ behavior: "smooth" });
};
</script>

</body>
</html>
