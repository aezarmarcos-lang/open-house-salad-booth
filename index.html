<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TITLE HERE</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1f1c;
      color: #e6f4f1;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
    }

    header h1 {
      margin-bottom: 0.5rem;
      color: #7de5c8;
    }

    header p {
      color: #9fbfb7;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #142823;
      padding: 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      color: inherit;
    }

    .card h3 {
      color: #1dd3a7;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #9fbfb7;
      font-size: 0.9rem;
    }

    /* Sections */
    section.content {
      margin-top: 4rem;
      text-align: center;
    }

    section.content h2 {
      color: #7de5c8;
      margin-bottom: 0.5rem;
    }

    section.content p {
      max-width: 600px;
      margin: auto;
      color: #9fbfb7;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #6fa59a;
    }

    /* Music Button */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #142823;
      color: #7de5c8;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <h1>Something Here</h1>
    <p>Description</p>
  </header>

  <main>
    <div class="cards">
      <a href="#reproductive" class="card">
        <h3>Reproductive System</h3>
        <p>Description</p>
      </a>

      <a href="#anekdota" class="card">
        <h3>Anekdota</h3>
        <p>Description</p>
      </a>

      <a href="#cat" class="card">
        <h3>CAT</h3>
        <p>Description</p>
      </a>
    </div>

    <section id="reproductive" class="content">
      <h2>Reproductive System</h2>
      <p>Detailed things about the reproductive system go here.</p>
    </section>

    <section id="anekdota" class="content">
      <h2>Anekdota</h2>
      <p>This section can contain stories or explanations.</p>
    </section>

    <section id="cat" class="content">
      <h2>CAT</h2>
      <p>Information related to CAT goes here.</p>
    </section>
  </main>

  <!-- Music -->
  <audio id="bgMusic" src="Naiilang.mp3" loop></audio>
  <button class="music-btn" id="musicToggle">▶</button>

  <script>
    const music = document.getElementById("bgMusic");
    const button = document.getElementById("musicToggle");
    let playing = false;

    button.onclick = () => {
      if (playing) {
        music.pause();
        button.textContent = "▶";
      } else {
        music.play();
        button.textContent = "⏸";
      }
      playing = !playing;
    };
  </script>

</body>
</html>
