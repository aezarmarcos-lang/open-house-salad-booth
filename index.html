/* ===============================
   FILIPINO + BE YOURSELF THEME

================================ */

:root {
  --leaf-main: #f4c430;      /* Araw / warmth */
  --leaf-accent: #c0392b;   /* Passion / bandila red */
  --earth-light: #fefae0;   /* Rice / cream */
  --card-border: rgba(244, 196, 48, 0.3);
  --overlay-dark: rgba(64, 42, 28, 0.75); /* Native wood */
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  line-height: 1.7;
  color: var(--earth-light);
  background:
    linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)),
    url("nature.jpg") center / cover fixed no-repeat;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: var(--overlay-dark);
  z-index: -1;
}

/* HEADER */
header {
  padding: 6rem 2rem 4rem;
  text-align: center;
  background: rgba(64, 42, 28, 0.5);
  border-radius: 0 0 20px 20px;
  backdrop-filter: blur(4px);
}

header .pre-title {
  font-size: 1.2rem;
  font-weight: 400;
  color: var(--leaf-accent);
  margin-bottom: 0.5rem;
}

header h1 {
  font-size: clamp(2.6rem, 5vw, 3.4rem);
  color: var(--leaf-main);
}

header p {
  margin-top: 1rem;
  font-size: 1.15rem;
}

/* NAV */
nav {
  position: sticky;
  top: 0;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1rem;
  padding: 1rem 0;
}

nav a, nav button {
  text-decoration: none;
  color: var(--earth-light);
  padding: 0.5rem 1.2rem;
  border-radius: 30px;
  background: rgba(64, 42, 28, 0.7);
  font-weight: 600;
  letter-spacing: 0.05em;
  transition: all 0.35s ease;
  border: none;
}

nav a:hover, nav button:hover {
  background: linear-gradient(135deg, #c0392b, #f4c430);
  transform: translateY(-2px);
}

#langToggle {
  cursor: pointer;
}

main { padding: 2rem; }

/* SECTIONS */
.section {
  margin-top: 6rem;
  padding: 4.5rem 2rem;
  text-align: center;
  font-family: 'Merriweather', serif;
  background: rgba(255, 250, 230, 0.05);
  border-radius: 20px;
}

.section h2 {
  font-size: 2.4rem;
  color: var(--leaf-main);
}

.content-box {
  max-width: 1000px;
  margin: 3rem auto 0;
  display: grid;
  gap: 2.5rem;
}

/* REVEAL */
.reveal {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 1.1s ease, transform 1.1s ease;
}

.reveal.visible {
  opacity: 1;
  transform: translateY(0);
}

/* LISTS */
.text-group ul {
  list-style: none;
  max-width: 650px;
  margin: 0 auto;
  text-align: left;
}

.text-group li {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1.3rem;
}

.text-group strong {
  color: var(--leaf-main);
}

.icon {
  width: 26px;
  height: 26px;
  fill: var(--leaf-accent);
  flex-shrink: 0;
  transition: transform 0.25s ease, filter 0.25s ease;
}

.text-group li:hover .icon {
  transform: scale(1.2);
  filter: drop-shadow(0 0 6px rgba(244, 196, 48, 0.6));
}

/* FLOATING BUTTONS */
.music-btn,
.top-btn {
  position: fixed;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: rgba(64, 42, 28, 0.7);
  border: 1px solid var(--card-border);
  color: var(--leaf-main);
  font-size: 1.3rem;
  cursor: pointer;
  z-index: 1000;
}

.music-btn { bottom: 24px; right: 24px; }

.top-btn {
  bottom: 24px;
  left: 24px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
}

.top-btn.show {
  opacity: 1;
  pointer-events: auto;
}

/* FEEDBACK BUTTON */
.feedback-btn {
  display: inline-block;
  padding: 0.8rem 1.5rem;
  background: var(--leaf-accent);
  color: var(--earth-light);
  border-radius: 30px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.35s ease;
}

.feedback-btn:hover {
  background: linear-gradient(135deg, var(--leaf-main), var(--leaf-accent));
  transform: scale(1.05);
}
</style>
</head>
