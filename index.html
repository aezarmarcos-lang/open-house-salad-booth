<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TITLE HERE</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #0c1f1a, #070b0f 70%);
      --science-accent: #1dd3a7;
      --science-soft: #7de5c8;
      --text-main: #e6f4f1;
      --text-muted: #9fbfb7;

      --glass-bg: rgba(20, 40, 35, 0.45);
      --border-light: rgba(120, 255, 220, 0.15);
      --grid-line: rgba(255,255,255,0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-main);
      line-height: 1.6;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 48px 48px;
      z-index: -1;
    }

    header {
      padding: 5rem 2rem 4rem;
      text-align: center;
    }

    /* MAIN TITLE */
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      font-weight: 700;
      color: var(--science-soft);
      letter-spacing: 1px;
    }

    header p {
      max-width: 620px;
      margin: 1.2rem auto 0;
      color: var(--text-muted);
    }

    main {
      padding: 2rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.2rem;
      max-width: 1100px;
      margin: auto;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border-light);
      border-radius: 22px;
      padding: 2.2rem;
      transition: transform 0.35s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    /* CARD TITLES */
    .card h3 {
      font-family: 'Playfair Display', serif;
      color: var(--science-accent);
      font-size: 1.35rem;
      font-weight: 600;
    }

    .highlight {
      margin-top: 5rem;
      padding: 4rem 2rem;
      text-align: center;
    }

    /* SECTION TITLES */
    .highlight h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--science-soft);
      margin-bottom: 1.5rem;
      letter-spacing: 0.8px;
    }

    .content-box {
      max-width: 1000px;
      margin: 3rem auto 0;
      display: grid;
      gap: 2.5rem;
    }

    .text-group p {
      margin-bottom: 1rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .image-grid img {
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--border-light);
    }

    .music-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(20, 40, 35, 0.55);
      border: 1px solid rgba(120, 255, 220, 0.25);
      color: var(--science-soft);
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 1000;
    }

    .top-btn {
      position: fixed;
      bottom: 24px;
      left: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(20, 40, 35, 0.55);
      border: 1px solid rgba(120, 255, 220, 0.25);
      color: var(--science-soft);
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  </style>
</head>

<body>

<header>
  <h1>something here</h1>
  <p>description</p>
</header>

<main>

<section class="cards">
  <a href="#reproductive" class="card-link"><div class="card"><h3>Reproductive System</h3></div></a>
  <a href="#anekdota" class="card-link"><div class="card"><h3>Anekdota</h3></div></a>
  <a href="#cat" class="card-link"><div class="card"><h3>CAT</h3></div></a>
</section>

<section id="reproductive" class="highlight">
  <h2>Reproductive System</h2>
  <!-- content unchanged -->
</section>

<section id="anekdota" class="highlight">
  <h2>Anekdota</h2>
</section>

<section id="cat" class="highlight">
  <h2>CAT – Map Reading</h2>
</section>

</main>

<audio id="bgMusic" src="Naiilang.mp3" loop></audio>
<button class="music-btn" id="musicToggle">▶</button>
<button class="top-btn" id="topBtn">↑</button>

<script>
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicToggle");
const topBtn = document.getElementById("topBtn");
let play = false;

btn.onclick = () => {
  play ? music.pause() : music.play();
  btn.textContent = play ? "▶" : "⏸";
  play = !play;
};

window.addEventListener("scroll", () => {
  topBtn.style.display = window.scrollY > 300 ? "flex" : "none";
});

topBtn.onclick = () => {
  window.scrollTo({ top: 0, behavior: "smooth" });
};
</script>

</body>
</html>
